default_view:
  name: Home
  view: true
  icon: mdi:home-assistant
  entities:
    - group.dimmers_main_floor
    - group.dimmers_all
    - group.all_lights
    - group.all_scripts
    - group.all_automations
    - group.date_time

date_time:
  name: Date & Time
  entities:
    - sensor.date
    - sensor.time
    - sensor.time_utc

study:
  name: Study lights
  entities:
    - light.homeseer_hswd100_wall_dimmer_level

morning_room:
  name: Morning room lights
  entities:
    - light.homeseer_hswd100_wall_dimmer_level_2

kitchen:
  name: Kitchen lights
  entities:
    - light.homeseer_hswd100_wall_dimmer_level_3

family_room:
  name: Family room lights
  entities:
    - light.homeseer_hswd100_wall_dimmer_level_4

dimmers_all:
  name: All dimmers
  entities:
    - group.dimmers_main_floor

dimmers_main_floor:
  name: Dimmers on the main floor
  entities:
    - group.study
    - group.morning_room
    - group.kitchen
    - group.family_room
