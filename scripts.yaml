set_dimmers_to_full_brightness_then_off:
  alias: Full brightness, then off
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.dimmers_all
      brightness: 255
  - service: light.turn_off
    data:
      entity_id: group.dimmers_all

set_dimmers_to_minimum_brightness:
  alias: Minimum brightness
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.dimmers_all
      brightness: 20
